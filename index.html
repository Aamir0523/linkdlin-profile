<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPosts()">
  <div class="container">
    <h2>LinkedIn Clone</h2>

    <div id="authSection">
      <h3>Signup</h3>
      <input id="sname" placeholder="Name"><br>
      <input id="semail" placeholder="Email"><br>
      <input id="spass" type="password" placeholder="Password"><br>
      <button onclick="signup()">Signup</button>

      <h3>Login</h3>
      <input id="lemail" placeholder="Email"><br>
      <input id="lpass" type="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
    </div>

    <div id="feedSection" style="display:none;">
      <div class="navbar">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
      </div>

      <textarea id="postText" placeholder="What's on your mind?"></textarea><br>
      <button onclick="createPost()">Post</button>

      <div id="feed"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
